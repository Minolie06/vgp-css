<!DOCTYPE html>
<html>
	<head>
		<title> Contact </title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1> Formulaire de Contact </h1>
		<form class="contact centre">

			<textarea placeholder="Message" cols="5" name="message"></textarea>
			<input type="submit" value="Envoyez" />
		</form>
		<div class="bas_de_page">
			<div class="centre">
				<a href="index.html"><img src="images/accueil.png" alt="accueil" title="Retour à l'accueil" width="65px"/></a>
			</div>
		</div>
	</body>
</html>
