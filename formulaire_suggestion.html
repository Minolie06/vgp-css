<!DOCTYPE html>
<html>
	<head>
		<title> Suggestion </title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1> Suggérer un Anime </h1>
		<form class="contact centre">
			<input type="text" placeholder="Qui êtes-vous ?" />
			<input type="text" placeholder="Adresse mail" />
			<input type="text" placeholder="Titre de l'anime" />
			<input type="text" placeholder="Type d'anime" />
			<input type="number" placeholder="Nombre épisodes" />
			<input type="number" placeholder="Année de sortie" />
			<textarea placeholder="Expliquez-pourquoi vous recommendez cet Anime"></textarea>
			<input type="submit" value="Envoyez"/>
		</form>
		<div class="bas_de_page">
			<div class="centre">
				<a href="index.html"><img src="images/accueil.png" alt="accueil" title="Retour à l'accueil" width="65px"/></a>
			</div>
		</div>
	</body>
</html>
